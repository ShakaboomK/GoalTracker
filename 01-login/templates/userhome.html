{% extends 'userbase.html' %}
{% load static %}

{% block contents %}

<section id="contact" class="p-20 bg-gray-700 text-white">
  <div class="container mx-auto text-center">
    <h3 class="text-3xl font-bold mb-12">Create Goal</h3>
    <hr><br>
    <form action="{% url 'creategoaltitle' %}" method="post" class="max-w-lg mx-auto">
      {% csrf_token %}
      <div class="mb-4">
        <label for="title" class="block text-sm font-bold mb-2">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter the Title of the Goal" class="w-full p-2 rounded bg-gray-600 border border-gray-500 text-white" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Select Dates</label>
        <hr><br>
        <div class="flex justify-between items-center space-x-4">
          <div class="flex-1">
            <label for="startdate" class="block text-sm font-bold mb-2">From:</label>
            <input type="date" id="startdate" name="startdate" class="w-full p-2 rounded bg-gray-600 border border-gray-500 text-white" required>
          </div>
          <div class="flex-1">
            <label for="enddate" class="block text-sm font-bold mb-2">To:</label>
            <input type="date" id="enddate" name="enddate" class="w-full p-2 rounded bg-gray-600 border border-gray-500 text-white" required>
          </div>
        </div>
      </div>      
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Step Options</label>
        <hr><br>
        <div class="flex justify-between">
          <label class="flex items-center">
            <input type="radio" name="stepOption" value="manual" class="mr-2" required>
            Add step manually
          </label>
          <label class="flex items-center">
            <input type="radio" name="stepOption" value="automatic" class="mr-2" required>
            Add steps automatically
          </label>
        </div>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Create</button>
    </form>
  </div>
</section>

{% endblock %}
